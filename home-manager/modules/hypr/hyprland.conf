###################
### MY PROGRAMS ###
###################
$terminal = kitty
$browser = firefox
$menu = rofi -show drun
$color_pick = hyprpicker -a -f hex
$mainMod = SUPER
$screenshot = hyprshot -m region -o /home/iris/Documents/Screenshots
$lockscreen = hyprlock

 #################
### AUTOSTART ###
#################
exec-once = waybar & hyprpaper & dbus-update-activation-environment --systemd --all

#############################
### ENVIRONMENT VARIABLES ###
#############################
env = XCURSOR_SIZE,12
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = __GL_VRR_ALLOWED,1
env = GBM_BACKEND,nvidia-drm
env = WLR_NO_HARDWARE_CURSORS,1

#####################
### LOOK AND FEEL ###
#####################
# Refer to https://wiki.hyprland.org/Configuring/Variables/
# https://wiki.hyprland.org/Configuring/Variables/#general
general {
  gaps_in = 2
  gaps_out = 10
  border_size = 0
  resize_on_border = false
  allow_tearing = false
  layout = dwindle
}

dwindle {
  preserve_split=true
  pseudotile=true
}

decoration {
  rounding = 10
  rounding_power = 0
  active_opacity = 1.0
  inactive_opacity = 1.0
  blur {
    enabled = true
    size = 3
    passes = 1
    vibrancy = 0.1696
  }
}

input {
  kb_layout = pl
  kb_variant =
  kb_model =
  kb_options =
  kb_rules =
  follow_mouse = 1
  sensitivity = 0
  repeat_rate = 35
  repeat_delay = 200
  touchpad {
    natural_scroll = true
    disable_while_typing = true
  }
}

device {
  name = logitech-g-pro--1 
  sensitivity = -0.5
  natural_scroll = true
}

misc {
  force_default_wallpaper = 0
  disable_hyprland_logo = true
  middle_click_paste = false
}

gestures {
  workspace_swipe = false
  workspace_swipe_invert = false
  workspace_swipe_forever = false
}
 
##############################
### WINDOWS AND WORKSPACES ###
##############################       
windowrule = suppressevent maximize, class:.*

workspace = 1, monitor:HDMI-A-1, default:true
workspace = 2, monitor:HDMI-A-1, default:true
workspace = 3, monitor:eDP-1, default:true
workspace = 4, monitor:eDP-1
workspace = 5, monitor:eDP-1
workspace = 6, monitor:eDP-1

monitor = HDMI-A-1, 2560x1440x@144, 0x0, 1
monitor = eDP-1, 1920x1080@144, 2560x0, 1

####################
### KEYBINDINGSS ###
#################### 
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, Q, exec, $browser
bind = $mainMod, D, exec, $menu
bind = $mainMod, C, killactive
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,
bind = $mainMod+Shift, M, exit
bind = $mainMod+Shift, P, exec, $color_pick
bind = $mainMod, S, exec, $screenshot	  
bind = $mainMod, L, exec, $lockscreen	  

bind = $mainMod, Left, movefocus, l
bind = $mainMod, Right, movefocus, r
bind = $mainMod, Up, movefocus, u
bind = $mainMod, Down, movefocus, d
	  
bind = $Alt, Tab, cyclenext,
bind = $mainMod, U, layoutmsg, swapsplit
bind = $mainMod, I, layoutmsg, togglesplit
	
bind = $mainMod, V, togglefloating
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6

bind = $mainMod+Shift, 1, movetoworkspace, 1
bind = $mainMod+Shift, 2, movetoworkspace, 2
bind = $mainMod+Shift, 3, movetoworkspace, 3
bind = $mainMod+Shift, 4, movetoworkspace, 4
bind = $mainMod+Shift, 5, movetoworkspace, 5
bind = $mainMod+Shift, 6, movetoworkspace, 6

binde = Alt+Shift, Left, resizeactive, -10 0
binde = Alt+Shift, Right, resizeactive, 10 0
binde = Alt+Shift, Up, resizeactive, 0 -10
binde = Alt+Shift, Down, resizeactive, 0 10

bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- 
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-
